    <section id="create-todos">
        <div class="container mt-5">
            <div class="row justify-content-center mt-5">
                <div class="col-md-8 mt-4">
                    {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                    {% endif %}
    
                    <h1>New Todo</h1>
    
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group mt-3">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="form-control" id="">
                    </div>
    
                    <div class="form-group">
                        <label for="id_memo">Memo</label>
                        <textarea style="resize: none;" name="memo" id="id_memo" cols="30" rows="5" class="form-control"></textarea>
                    </div>

                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox" name="important" id="id_important">
                        <label class="form-check-label" for="id_important">Important:</label>
                    </div>
       
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
        
                </div>
            </div>
        </div>
    </section>
    

{% endblock blockname %}
