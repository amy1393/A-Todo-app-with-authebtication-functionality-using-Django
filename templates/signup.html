<section id="signup" class="py-3 bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 mt-4">
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}

                <h1>Sign Up!</h1>

            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group mt-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="">
                    <small class="form-text text-muted">Your username must be unique. We'll let you know if someone has taken it already.</small>
                </div>

                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" class="form-control" id="">
                </div>

                <div class="form-group">
                    <label for="password2">Confirm Password :</label>
                    <input type="password" name="password2" class="form-control" id="">
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <strong><p class="text-center mt-4">Do you already have an account <a href="{% url 'loginuser' %}">click here !</a></p></strong>

            </div>
        </div>
    </div>
</section>
              

     



{% endblock blockname %}
